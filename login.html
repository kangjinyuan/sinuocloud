<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>思诺科技消安一体化平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css?v=a0ade3ee39" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="layui/layui.all.js"></script>
		<script src="js/postUrl.js?v=46a09142d2"></script>
		<script src="js/common.js?v=18e3c83b9f"></script>
		<script src="js/login.js?v=24c9919323"></script>
	</head>

	<body>
		<div class="login-box">
			<div class="column-list-box illustration-bg"></div>
			<div class="column-list-box">
				<div class="login-inner-box">
					<div class="login-title-box">
						<div class="login-title-text">思诺云AGS管理系统-单位版</div>
						<div class="login-title-dir">河南思诺智慧科技</div>
					</div>
					<div class="login-content-box">
						<div class="login-content-inner-box">
							<div class="login-content-title-box">用户登录</div>
							<div class="login-list-box">
								<div class="login-list">
									<div class="login-list-inner-box">
										<div class="icon icon-account"></div>
										<div class="login-input-box">
											<input type="text" value="" name="" id="account" autocomplete="off" placeholder="请输入用户名" />
										</div>
									</div>
								</div>
								<div class="login-list">
									<div class="login-list-inner-box">
										<div class="icon icon-password"></div>
										<div class="login-input-box">
											<input type="password" value="" name="" id="password" autocomplete="off" placeholder="请输入登录密码" />
										</div>
									</div>
								</div>
								<div class="login-list">
									<div class="login-list-inner-box login-inputCode-box f_l">
										<div class="icon icon-token"></div>
										<div class="login-input-box">
											<input type="text" value="" name="" id="inputCode" placeholder="请输入验证码" />
										</div>
									</div>
									<div class="login-list-inner-box login-inputCode-text-box f_r" id="checkCode" onclick="createCode()"></div>
								</div>
							</div>
							<div class="login-btn login-disabled-btn" onclick="login();">登录</div>
						</div>
					</div>
				</div>
			</div>
			<div class="copyright">Copyright © 2019 sinuoxiaofang.com 思诺云科技</div>
		</div>
	</body>
	<script>
		createCode();
	</script>

</html>
