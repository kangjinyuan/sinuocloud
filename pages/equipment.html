<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>思诺科技消安一体化平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=a1737cc854" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=eb33ce4333"></script>
		<script src="../js/common.js?v=889bbfc9d1"></script>
	</head>

	<body>
		<div class="kjy-box kjy-flex-box VDOM" v-cloak>
			<div class="search-box">
				<div class="search-list-box">
					<div class="search-list">
						<div class="search-name">设备类型：</div>
						<div class="search-value">
							<select name="" id="equipmentCategory">
								<option value="">==请选择设备类型==</option>
								<option value="0">监控摄像头</option>
								<option value="1">门禁控制器</option>
								<option value="2">可视对讲</option>
							</select>
						</div>
					</div>
					<div class="search-list">
						<div class="search-name">设备地址：</div>
						<div class="search-value">
							<input type="text" name="" value="" id="address" placeholder="输入设备地址" />
						</div>
					</div>
					<div class="search-list">
						<div class="search-name">设备状态：</div>
						<div class="search-value">
							<select name="" id="state">
								<option value="">==请选择设备状态==</option>
								<option value="1">在线</option>
								<option value="0">离线</option>
								<option value="2">故障</option>
							</select>
						</div>
					</div>
					<div class="search-list">
						<div class="search-name">设备分组：</div>
						<div class="search-value">
							<input type="text" name="" value="" id="group" placeholder="输入设备分组" />
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn">查询</div>
					<div class="btn" onclick="reloadPage();">重置</div>
				</div>
			</div>
			<div class="kjy-data-box">
				<div class="full-box" v-if="dataList.length == 0">
					<div class="no-data-box">
						<div class="icon icon-no-data"></div>
						<div class="no-data-text">暂时没有设备记录哦</div>
					</div>
				</div>
				<div class="kjy-table" v-else>
					<table>
						<thead>
							<tr>
								<th>序号</th>
								<th>设备类型</th>
								<th>设备分组</th>
								<th>设备地址</th>
								<th>序列号</th>
								<th>设备状态</th>
								<th>设备记录</th>
							</tr>
						</thead>

						<tbody id="tbody">
							<tr>
								<td>1</td>
								<td>高清摄像头</td>
								<td>1号楼会议室</td>
								<td>1号楼单元门</td>
								<td>dft156121232156</td>
								<td>正常</td>
								<td>
									<div class="btn" onclick="tabPage('1');">报警记录</div>
								</td>
							</tr>
							<tr>
								<td>2</td>
								<td>门禁控制器</td>
								<td>无</td>
								<td>保洁部</td>
								<td>dft156121232156</td>
								<td>正常</td>
								<td>
									<div class="btn">报警记录</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="page-box">
				<div class="page-inner-box">
					<div class="icon icon-first-page" onclick="firstPage()">首页</div>
					<div class="icon icon-before-page" onclick="beforePage();">上一页</div>
					<div class="icon icon-next-page" onclick="nextPage();">下一页</div>
					<div class="icon icon-last-page" onclick="lastPage();">末页</div>
					<div class="default page-input">第<input type="text" name="" v-bind:value="currentPage" />页</div>
					<div class="icon icon-next-page" onclick="jumpPage();">跳转</div>
					<div class="default">共<span>{{totalPage}}</span>页</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		loadVue(param);

		function tabPage(id, obj) {
			var pathData = {
				equipmentCode: obj.equipmentCode
			}
			parent.setPath(id, pathData);
		}

		function loadData() {
			var param = {
				pageNo: pageNo
			}
			request("POST", "", param, true, function(res) {
				console.log(res);
			}, function(res) {
				layer.msg("设备记录加载失败");
			});
		}
	</script>

</html>
