<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>思诺科技消安一体化平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/animate.min.css">
		<link rel="stylesheet" href="../css/common.css?v=10ba9b2e4b">
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=46a09142d2"></script>
		<script src="../js/common.js?v=18e3c83b9f"></script>
	</head>

	<body>
		<div class="kjy-box kjy-flex-box v-dom" v-cloak>
			<div class="search-box">
				<div class="search-row-box">
					<div class="search-list">
						<div class="search-name">任务名称：</div>
						<div class="search-value">
							<input type="text" name="" value="" id="taskTitle" placeholder="任务名称">
						</div>
					</div>
					<div class="search-list">
						<div class="search-name">任务状态：</div>
						<div class="search-value">
							<select name="" required="required" id="state" onchange="search();">
								<option value="">任务状态</option>
								<option value="0">未完成</option>
								<option value="1">已完成</option>
								<option value="2">已逾期</option>
							</select>
						</div>
					</div>
					<div class="search-list">
						<div class="search-name">负责人：</div>
						<div class="search-value">
							<input type="text" name="" value="" id="chargerName" placeholder="负责人">
						</div>
					</div>
					<div class="search-btn-box">
						<div class="btn" onclick="search();">查询</div>
						<div class="btn" onclick="reloadPage();">重置</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn" onclick="del();">删除</div>
				</div>
			</div>
			<div class="kjy-data-box">
				<div class="decorate-list common-left-top-decorate position-left-top"></div>
				<div class="decorate-list common-left-bottom-decorate position-left-bottom"></div>
				<div class="decorate-list common-right-top-decorate position-right-top"></div>
				<div class="decorate-list common-right-bottom-decorate position-right-bottom"></div>
				<div class="full-box" v-if="dataList.length == 0">
					<div class="no-data-box">
						<div class="no-data-inner-box">
							<div class="icon icon-no-data"></div>
							<div class="no-data-text">暂时没有任务记录哦</div>
						</div>
					</div>
				</div>
				<div class="kjy-data-inner-box" v-else>
					<div class="kjy-table">
						<table>
							<thead>
								<tr>
									<th class="padding-left-52">
										<div v-bind:class="['icon','icon-check-box',allIsActive?'icon-checked':'']" v-on:click="selectAllData()"></div>序号</th>
									<th>任务名称</th>
									<th>任务状态</th>
									<th>任务日期</th>
									<th>开始时间</th>
									<th>结束时间</th>
									<th>创建人</th>
									<th>负责人</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="tbody">
								<tr v-for="(t,i) in dataList" v-bind:class="['animated',t.animatedName]">
									<td class="padding-left-52">
										<div v-bind:class="['icon','icon-check-box',t.isActive?'icon-checked':'']" v-on:click="selectOneData(t)"></div>{{((pageNo-1)*pageSize)+(i+1)}}</td>
									<td v-bind:title="t.taskTitle">{{t.taskTitle}}</td>
									<td>{{t.stateText}}</td>
									<td>{{t.startTime | resetTime(3)}}</td>
									<td>{{t.beginTime}}</td>
									<td>{{t.endTime}}</td>
									<td>{{t.creatorName}}</td>
									<td>{{t.chargerName}}</td>
									<td>
										<ul class="opera-box">
											<li v-on:click="checkResultExecution(t);">完成结果</li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="page-box"></div>
				</div>
			</div>
		</div>
	</body>
	<script>
		loadVue(".v-dom", param);

		//完成结果
		function checkResultExecution(obj) {
			if(obj.state == "0" || obj.state == "2") {
				if(obj.state == "0") {
					layer.msg("该任务未完成");
				} else {
					layer.msg("该任务已逾期");
				}
				return false;
			}
			var param = {
				id: obj.id
			}
			request("POST", "/checkTaskExecution/checkResult/queryList.do", param, true, function(res) {
				var dataList = res.data.dataList;
				for(var i = 0; i < dataList.length; i++) {
					var checkImageList = dataList[i].checkImageList;
					for(var j = 0; j < checkImageList.length; j++) {
						checkImageList[j] = imgUrl + checkImageList[j];
					}
					dataList[i].checkImageList = checkImageList;
				}
				openMask("/part/checkResultExecution", ["490px", "300px"], function(layerDom, layerIframe) {
					layerIframe.setData.contentList = dataList;
				});
			}, function(res) {
				layer.msg("完成结果加载失败");
			});
		}

		//删除数据
		function del() {
			if(idList.length == 0) {
				layer.msg("请选择巡查任务");
				return false;
			}
			openConfirm("确定删除所选巡查任务吗？", function() {
				var param = {
					idList: idList
				}
				request('POST', '/checkTaskExecution/delete.do', param, true, function(res) {
					loadData();
					layer.closeAll('dialog');
				}, function(res) {
					layer.msg("删除失败");
				})
			})
		}

		//		加载数据
		function loadData() {
			var param = {
				pageNo: pageNo,
				taskTitle: $("#taskTitle").val(),
				state: $("#state").val(),
				chargerName: $("#chargerName").val(),
			};
			request('POST', '/checkTaskExecution/queryList.do', param, true, function(res) {
				var dataList = res.data.dataList;
				resetDataList(function() {
					for(var i = 0; i < dataList.length; i++) {
						dataList[i].isActive = false;
						dataList[i].animatedName = "fadeInUp";
						if(dataList[i].state == 0) {
							dataList[i].stateText = "未完成";
						} else if(dataList[i].state == 1) {
							dataList[i].stateText = "已完成";
						} else if(dataList[i].state == 2) {
							dataList[i].stateText = "已逾期";
						}
					}
					setData.dataList = dataList;
					setData.allIsActive = false;
					loadPage();
				})
			}, function(res) {
				layer.msg("任务记录加载失败");
			})
		}

		loadData();
	</script>

</html>
