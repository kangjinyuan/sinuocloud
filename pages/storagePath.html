	<script>
		//编辑
		function edit() {
			var checkI = checkInput();
			if(checkI == true) {
				var param = {
					id: $(".main-mask").attr("data-id"),
					name: $("#name").val(),
					account: $("#account").val(),
					password: $("#password").val(),
					privillege: JSON.stringify(accountInfo.privillege)
				};
				request('POST', '/account/administrator/saveOrUpdate.do', param, true, function(res) {
					parent.layer.close(index);
					parent.layer.msg("操作成功");
				}, function(res) {
					if(res.code == "0004") {
						layer.msg("该角色已存在，请勿重复操作");
					} else {
						layer.msg('操作失败，请检查网络或重试');
					}
				})
			}
		}
	</script>
