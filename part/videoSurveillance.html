							<div class="full-box" v-if="dataList.length == 0">

									<div class="no-data-inner-box">
										<div class="icon icon-no-data"></div>
										<div class="no-data-text">暂时没有监控点哦</div>
									</div>
								</div>
							</div>
							<div class="fold-box full-height-box" v-else>
								<div class="fold-list-box">
									<div class="fold-title-box">
										<div class="fold-title-text-box selected">{{parentData.deviceName}}</div>
									</div>
									<div class="fold-content-box">
										<ul>
											<li v-bind:class="cameraInfo.cameraDeviceIndexCode == t.cameraDeviceIndexCode?'selected':''" v-for="t in dataList" v-on:click="tabCamera(t);">{{t.cameraDeviceName}}</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="opera-list opera-right-box">
						<div class="opera-list-inner-box">
							<div class="opera-video-box">
								<div class="decorate-list common-left-top-decorate position-left-top"></div>
								<div class="decorate-list common-left-bottom-decorate position-left-bottom"></div>
								<div class="decorate-list common-right-top-decorate position-right-top"></div>
								<div class="decorate-list common-right-bottom-decorate position-right-bottom"></div>
								<div class="video-box full-height-box">
									<video id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" autoplay="autoplay">
										<source src='' type='rtmp/flv' />
									</video>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn" onclick="closeMask();">返回</div>
				</div>
			</div>
		</div>
