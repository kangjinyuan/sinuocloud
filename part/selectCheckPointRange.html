<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>思诺科技消安一体化平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/common.css?v=88d3f5c183">
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=b3167ffa28"></script>
		<script src="../js/common.js?v=8bdd65fff2"></script>
		<script src="../js/selectData.js?v=28e89f7647"></script>
	</head>

	<body>
		<div class="mask-box v-dom" v-cloak>
			<div class="mask-inner-box">
				<div class="kjy-box kjy-flex-box">
					<div class="search-box">
						<div class="search-row-box">
							<div class="search-list">
								<div class="search-name">点位名称：</div>
								<div class="search-value"><input type="text" name="" value="" id="name" placeholder="点位名称"></div>
							</div>
							<div class="search-btn-box">
								<div class="btn" onclick="search();">查询</div>
							</div>
						</div>
					</div>
					<div class="kjy-data-box">
						<div class="decorate-list common-left-top-decorate position-left-top"></div>
						<div class="decorate-list common-left-bottom-decorate position-left-bottom"></div>
						<div class="decorate-list common-right-top-decorate position-right-top"></div>
						<div class="decorate-list common-right-bottom-decorate position-right-bottom"></div>
						<div class="full-box" v-if="dataList.length == 0">
							<div class="no-data-box">
								<div class="no-data-inner-box">
									<div class="icon icon-no-data"></div>
									<div class="no-data-text">暂时没有巡查点位哦</div>
								</div>
							</div>
						</div>
						<div class="kjy-data-inner-box" v-else>
							<div class="kjy-table">
								<table>
									<thead>
										<tr v-on:click="selectAllData()">
											<th class="padding40">
												<div v-bind:class="['icon','icon-check-box',allIsActive?'icon-checked':'']"></div>序号</th>
											<th>点位名称</th>
											<th>二维码编码</th>
											<th>NFC编码</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="(t,i) in dataList" v-on:click="selectData(t)">
											<td class="padding40">
												<div v-bind:class="['icon','icon-check-box',t.isActive?'icon-checked':'']"></div>{{((pageNo-1)*pageSize)+(i+1)}}</td>
											<td>{{t.name}}</td>
											<td>{{t.qrCode}}</td>
											<td>{{t.nfcCode}}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="page-box"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn" onclick="save();">保存</div>
					<div class="btn" onclick="closeMask();">返回</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		loadVue(".v-dom", param);

		function save() {
			var checkPointIdList = [];
			if(selectDataList.length == 0) {
				layer.msg("请选择巡查点位");
				return false;
			}
			for(var i = 0; i < selectDataList.length; i++) {
				checkPointIdList.push(selectDataList[i].id);
			}
			parent.getMaskData(function(layerDom, layerIframe) {
				layerIframe.setData.checkPointIdList = checkPointIdList;
				layerIframe.loadCheckPoint();
				closeMask();
			});
		}

		//		加载数据
		function loadData() {
			var param = {
				pageNo: pageNo,
				name: $("#name").val()
			};
			request('POST', '/checkPoint/queryList.do', param, true, function(res) {
				var dataList = res.data.dataList;
				resetData(dataList);
				setData.dataList = dataList;
				loadPage();
			}, function() {
				layer.msg("标准检查加载失败");
			})
		}

		function loadSelectDataList() {
			var contentList = setData.contentList;
			for(var i = 0; i < contentList.length; i++) {
				selectDataList.push(contentList[i]);
			}
			loadData();
		}
	</script>

</html>
