<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>思诺科技消安一体化平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css?v=9094e21722" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=ea43ea1cce"></script>
		<script src="../js/common.js?v=c98a4e1add"></script>
	</head>

	<body>
		<div class="kjy-box kjy-flex-box v-dom" v-cloak>
			<div class="mask-box">
				<div class="mask-inner-box">
					<div class="mask-list">
						<div class="mask-list-name"><span class="text">用户账号</span>：</div>
						<div class="mask-list-value">
							<input type="text" name="" value="" id="account" disabled="disabled" />
						</div>
					</div>
					<div class="mask-list">
						<div class="mask-list-name"><span class="text">旧密码</span>：</div>
						<div class="mask-list-value">
							<input type="password" name="" value="" id="password" class="required password" />
						</div>
					</div>
					<div class="mask-list">
						<div class="mask-list-name"><span class="text">新密码</span>：</div>
						<div class="mask-list-value">
							<input type="password" name="" value="" id="newPassword" class="required password" />
						</div>
					</div>
					<div class="mask-list">
						<div class="mask-list-name"><span class="text">确认密码</span>：</div>
						<div class="mask-list-value">
							<input type="password" name="" value="" id="checkNewPassword" class="required password" />
						</div>
					</div>
				</div>
				<div class="btn-box">
					<div class="btn-inner-box">
						<div class="btn" onclick="save();">保存</div>
						<div class="btn" onclick="closeMask();">返回</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		loadVue(".v-dom", param);
		//编辑
		function save() {
			var checkI = checkInput();
			if(checkI == true) {
				var parentData = setData.parentData;
				if($("#checkNewPassword").val() != $("#newPassword").val()) {
					layer.msg('确认密码与新密码不一致');
					return false;
				}
				var param = {
					id: parentData.id,
					password: $("#password").val(),
					newPassword: $("#checkNewPassword").val()
				};
				request('POST', '/sinuo/administrator/resetPassword.do', param, true, function(res) {
					closeMask();
					parent.layer.msg("操作成功");
					parent.loadData();
				}, function(res) {
					if(res.code == "0001") {
						layer.msg("旧密码错误");
					} else {
						layer.msg('操作失败，请检查网络或重试');
					}
				})
			}
		}
	</script>

</html>
