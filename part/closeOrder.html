	</head>

	<body>
		<div class="mask-box v-dom" v-cloak>
			<div class="mask-inner-box">
				<div class="mask-list">
					<div class="mask-list-name">关闭描述：</div>
					<div class="mask-list-value">
						<textarea name="" rows="" cols="" class="required" id="eventDetail"></textarea>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn" onclick="save();">保存</div>
					<div class="btn" onclick="closeMask();">返回</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		loadVue(".v-dom", param);
		//编辑
		function save() {
			var checkI = checkInput();
			if(checkI == true) {
				var parentData = setData.parentData;
				var param = {
					id: parentData.id,
					eventDetail: $("#eventDetail").val()
				};
				request('POST', '/workOrder/closeOrder.do', param, true, function(res) {
					closeMask();
					parent.layer.msg("操作成功");
					parent.loadData();
				}, function(res) {
					layer.msg('操作失败');
				})
			}
		}
	</script>

</html>
