<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>思诺科技消安一体化平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/common.css?v=a1737cc854" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=62b1256164"></script>
		<script src="../js/common.js?v=fab245d574"></script>
	</head>

	<body>
		<div class="main-mask main-mask-bottom VDOM" v-cloak>
			<div class="con">
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">事件类型</span>：</div>
					<div class="mask-list-value">
						<select name="" id="eventType">
							<option value="">==请选择报警类型==</option>
							<option value="0">移动侦测</option>
							<option value="1">遮挡报警</option>
							<option value="2">人脸侦测</option>
							<option value="3">越界侦测</option>
							<option value="4">区域入侵侦测</option>
							<option value="5">徘徊侦测</option>
							<option value="6">人员聚集</option>
							<option value="7">停车侦测</option>
							<option value="8">物品遗留侦测</option>
							<option value="9">物品拿取侦测</option>
						</select>
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">布防周期</span>：</div>
					<div class="mask-list-value">
						<select name="" id="eventCycle" onchange="selectEventCycle(this);">
							<option value="0">==请选择布防周期==</option>
							<option value="1">1次</option>
							<option value="2">2次</option>
							<option value="3">3次</option>
							<option value="4">4次</option>
							<option value="5">5次</option>
						</select>
					</div>
				</div>
				<div class="mask-full-list" v-for="(t,i) in eventCycle">
					<div class="mask-list">
						<div class="mask-list-name"><span>*</span><span class="text">开始时间</span>：</div>
						<div class="mask-list-value">
							<input type="text" name="" v-bind:class="'startTime'+i" value="" class="required" placeholder="填写开始时间" />
						</div>
					</div>
					<div class="mask-list">
						<div class="mask-list-name"><span>*</span><span class="text">结束时间</span>：</div>
						<div class="mask-list-value">
							<input type="text" name="" v-bind:class="'endTime'+i" value="" class="required" placeholder="填写结束时间" />
						</div>
					</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">联动监控点</span>：</div>
					<div class="mask-list-value">
						<input type="text" name="" value="" id="cameraName" disabled="disabled" class="required" />
						<input type="hidden" name="" value="" id="cameraIndexCode" class="required" />
					</div>
					<div class="btn icon icon-select" onclick="selectCamera();">选择联动点</div>
				</div>
				<div class="mask-list">
					<div class="mask-list-name"><span>*</span><span class="text">报警级别</span>：</div>
					<div class="mask-list-value">
						<select name="" id="alarmLevel">
							<option value="">==请选择报警级别==</option>
							<option value="0">无</option>
							<option value="1">Ⅰ级</option>
							<option value="2">Ⅱ级</option>
							<option value="3">Ⅲ级</option>
						</select>
					</div>
				</div>
			</div>
			<div class="mask-btn-box">
				<div class="btn-box">
					<div class="btn icon icon-save" onclick="edit();" id="creatsave">确定</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		param.eventCycle = 0;
		loadVue(param);

		function selectEventCycle() {
			var eventCycle = parseInt($("#eventCycle").val());
			setData.eventCycle = eventCycle;
			nextTick(function() {
				for(var i = 0; i < eventCycle; i++) {
					setTime(".startTime" + i, "time");
					setTime(".endTime" + i, "time");
				}
			})
		}

		function selectCamera() {
			openMask('', "selectCamera", "选择联动点", "98%", "98%", function(layerDom, layerIframe) {
				var parentData = {
					cameraName: "cameraName",
					cameraIndexCode: "cameraIndexCode"
				}
				layerIframe[0].contentWindow.loadData(parentData);
			})
		}

		//编辑
		function edit() {
			var checkI = checkInput();
			if(checkI == true) {
				var checkPointIds = [];
				var dataList = setData.dataList;
				for(var i = 0; i < dataList.length; i++) {
					checkPointIds.push(dataList[i].id)
				}

				if(checkPointIds.length == 0) {
					layer.msg("请选择点位范围");
					return false;
				}
				if(checkPointIds.length > 10) {
					layer.msg("点位范围不能超过10个点位");
					return false;
				}
				var param = {
					id: $(".main-mask").attr("data-id"),
					standardName: $("#standardName").val(),
					standardCode: $("#standardCode").val(),
					checkCategoryName: $("#checkCategoryName").val(),
					checkCategoryId: $("#checkCategoryId").val(),
					checkPointIds: checkPointIds,
					standardDescription: $("#standardDescription").val()
				};
				request('POST', '/property/checkStandard/saveOrUpdate.do', param, true, function(res) {
					parent.layer.close(index);
					parent.layer.msg("操作成功");
				}, function(res) {
					if(res.code == "0004") {
						layer.msg("该标准已存在，请勿重复操作");
					} else {
						layer.msg('操作失败，请检查网络或重试');
					}
				})
			}
		}

		function loadCheckPoints(idList, callback) {
			if(idList) {
				var param = {
					idList: idList
				};
				request('POST', '/property/checkPoint/queryList.do', param, true, function(res) {
					setData.dataList = res.data;
					callback();
				}, function() {
					layer.msg("点位加载失败");
				})
			}
		}
	</script>

</html>
