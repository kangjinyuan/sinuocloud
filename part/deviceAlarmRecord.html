<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>思诺科技消安一体化平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" href="../css/common.css?v=10ba9b2e4b">
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=ad4a8fa2e3"></script>
		<script src="../js/common.js?v=0fa2d6115d"></script>
	</head>

	<body>
		<div class="mask-box mask-padding-66-50 v-dom" v-cloak>
			<div class="mask-inner-box">
				<div class="kjy-box kjy-flex-box">
					<div class="kjy-data-box">
						<div class="decorate-list common-left-top-decorate position-left-top"></div>
						<div class="decorate-list common-left-bottom-decorate position-left-bottom"></div>
						<div class="decorate-list common-right-top-decorate position-right-top"></div>
						<div class="decorate-list common-right-bottom-decorate position-right-bottom"></div>
						<div class="full-box" v-if="dataList.length == 0">
							<div class="no-data-box">
								<div class="no-data-inner-box">
									<div class="icon icon-no-data"></div>
									<div class="no-data-text">暂时没有报警记录哦</div>
								</div>
							</div>
						</div>
						<div class="kjy-data-inner-box" v-else>
							<div class="kjy-table">
								<table>
									<thead>
										<tr>
											<th>序号</th>
											<th>设备名称</th>
											<th>设备类型</th>
											<th>报警类型</th>
											<th>报警级别</th>
											<th>报警位置</th>
											<th>处理状态</th>
											<th>报警时间</th>
										</tr>
									</thead>
									<tbody id="tbody">
										<tr v-for="(t,i) in dataList">
											<td>{{((pageNo-1)*pageSize)+(i+1)}}</td>
											<td v-bind:title="t.deviceName">{{t.deviceName}}</td>
											<td>{{t.deviceTypeName}}</td>
											<td>{{t.alarmType}}</td>
											<td v-bind:class="t.eventLvlClass">{{t.eventLvlText}}</td>
											<td v-bind:title="t.alarmLocation?t.alarmLocation:'无'">{{t.alarmLocation?t.alarmLocation:'无'}}</td>
											<td v-bind:class="t.processStatusClass">{{t.processStatusText}}</td>
											<td>{{t.alarmTime}}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="page-box"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn" onclick="closeMask();">返回</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		param.indexCode = "";
		param.deviceLogo = "";
		param.deviceType = "";
		loadVue(".v-dom", param);

		$(function() {
			setTime('#startTime', "date", "yyyy-MM-dd");
			setTime('#endTime', "date", "yyyy-MM-dd");
		})

		function loadData() {
			var indexCode = setData.indexCode;
			var deviceLogo = setData.deviceLogo;
			var deviceType = setData.deviceType;
			var param = {
				pageNo: pageNo,
				pageSize: 20,
				indexCode: indexCode,
				deviceLogo: deviceLogo,
				deviceType: deviceType
			}
			request("POST", "/alarmEvent/v1/findAlarmRecordByDevice", param, true, function(res) {
				var dataList = res.data.dataList;
				for(var i = 0; i < dataList.length; i++) {
					if(dataList[i].eventLvl == "0") {
						dataList[i].eventLvlText = "无";
						dataList[i].eventLvlClass = "";
					} else if(dataList[i].eventLvl == "1") {
						dataList[i].eventLvlText = "Ⅰ级";
						dataList[i].eventLvlClass = "grade-text-color0";
					} else if(dataList[i].eventLvl == "2") {
						dataList[i].eventLvlText = "Ⅱ级";
						dataList[i].eventLvlClass = "grade-text-color1";
					} else if(dataList[i].eventLvl == "3") {
						dataList[i].eventLvlText = "Ⅲ级";
						dataList[i].eventLvlClass = "grade-text-color2";
					}
					if(dataList[i].processStatus == "0") {
						dataList[i].processStatusText = "未处理";
						dataList[i].processStatusClass = "";
					} else if(dataList[i].processStatus == "1") {
						dataList[i].processStatusText = "已处理";
						dataList[i].processStatusClass = "state-text-color0";
					}
				}
				setData.dataList = dataList;
				loadPage();
			}, function(res) {
				layer.msg("报警记录加载失败");
			})
		}
	</script>

</html>
