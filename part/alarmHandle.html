<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>思诺科技消安一体化平台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="../img/common/logo.png" type="image/x-icon">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/common.css?v=10ba9b2e4b">
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/postUrl.js?v=46a09142d2"></script>
		<script src="../js/common.js?v=18e3c83b9f"></script>
	</head>

	<body>
		<div class="mask-box v-dom" v-cloak>
			<div class="mask-inner-box">
				<div class="mask-list">
					<div class="mask-list-name">报警原因：</div>
					<div class="mask-list-value">
						<select name="" required="required" id="processResult" class="required">
							<option value="">报警原因</option>
							<option value="0">设备故障</option>
							<option value="1">设备误报</option>
						</select>
					</div>
				</div>
			</div>
			<div class="btn-box">
				<div class="btn-inner-box">
					<div class="btn" onclick="save();">保存</div>
					<div class="btn" onclick="closeMask();">返回</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		loadVue(".v-dom", param);

		//编辑
		function save() {
			var checkI = checkInput();
			if(checkI == true) {
				var parentData = setData.parentData;
				var param = {
					id: parentData.id,
					processResult: $("#processResult").val()
				};
				request('POST', '/alarmEvent/v1/alarmProcess', param, true, function(res) {
					parent.getMaskData(function(layerDom, layerIframe) {
						layerIframe.setData.parentData.processStatus = "1";
						closeMask();
						if(parent.loadData) {
							parent.loadData();
						} else if(parent.getAlarmRecord) {
							parent.getAlarmRecord(true);
						}
						parent.layer.msg("操作成功");
					});
				}, function(res) {
					layer.msg('操作失败');
				})
			}
		}
	</script>

</html>
